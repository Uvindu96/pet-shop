<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('animal5.jpeg'); /* Set the background image */
            background-size: cover; /* Ensure the image covers the entire background */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Do not repeat the background image */
            background-attachment: fixed; /* Make the background fixed while scrolling */
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Let's Add Your Pets Details</h2>
        <form action="display.html" method="GET">
            <div class="mb-3">
                <label for="ownerName" class="form-label">Pet Owner Name</label>
                <input type="text" class="form-control" id="ownerName" name="ownerName" required>
            </div>
            <div class="mb-3">
                <label for="petType" class="form-label">Pet Type</label>
                <input type="text" class="form-control" id="petType" name="petType" required>
            </div>
            <div class="mb-3">
                <label for="petName" class="form-label">Pet Name</label>
                <input type="text" class="form-control" id="petName" name="petName" required>
            </div>
            <div class="mb-3">
                <label for="petWeight" class="form-label">Pet Weight (kg)</label>
                <input type="number" class="form-control" id="petWeight" name="petWeight" required>
            </div>
            <div class="mb-3">
                <label for="petAddress" class="form-label">Pet Address</label>
                <input type="text" class="form-control" id="petAddress" name="petAddress" required>
            </div>
            <div class="mb-3">
                <label for="petSex" class="form-label">Pet Sex</label>
                <select class="form-select" id="petSex" name="petSex" required>
                    <option value="">Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
